<!-- views/wishlist.html -->

{{define "content"}}
<h1>Wishlist Page</h1>
<p>This is a wishlist page. You can add and remove cars from your wishlist.</p>

<h2>Your Wishlist</h2>
<ul>
    {{range .Wishlist}}
    <li>{{ .Brand }} {{ .Model_Car }} ({{ .Year }}) - ${{ .Cost }}
        <form action="/wishlist/{{ .UserID }}/remove/{{.CarID}}" method="post">
            <button type="submit">Remove Car from Wishlist</button>
        </form>
    </li>
    {{end}}
</ul>
{{end}}
