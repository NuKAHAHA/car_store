{{define "content"}}
<div class="content">
  <div class="form-container-div">
    <div class="form-block w-form">
      <div class="brand-div"><span class="text-span">Starter Template</span></div>
      <form id="email-form" action="/register" method="post" name="email-form" data-name="Email Form" class="form">
        <input type="email" class="input-field-text w-input" maxlength="40" id="email" name="email" data-name="EMail" placeholder="Mail Address"  required="">
        <input type="password" class="input-field-password w-input" maxlength="255" id="password" name="password" data-name="Password" placeholder="Password" required="">
        <input type="password" class="input-field-password w-input" maxlength="255" id="confirmPassword" name="confirmPassword" data-name="confirmPassword" placeholder="Confirm Password" required="">
        <input type="text" class="input-field-text w-input" maxlength="100" id="name" name="name" data-name="Name" placeholder="Name" required="">
        <input type="text" class="input-field-text w-input" maxlength="100" id="surname" name="surname" data-name="Surname" placeholder="Surname" required="">
        <input type="date" class="input-field-date w-input" placeholder="Birthday" id="birthday" name="birthday" data-name="Birthday" required="" min="1850-01-01" max="2030-01-01">
        <div class="button-container">
          <input type="submit" value="Register" data-wait="" class="submit-button w-button">
        </div>
      </form>
      {{if .hasError}}
      <div class="w-form-fail">
        <div>{{.errorMessage}}</div>
      </div>
      {{end}}
    </div>
  </div>
</div>
{{end}}
